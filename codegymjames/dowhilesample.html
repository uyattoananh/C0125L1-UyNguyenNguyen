<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do-while practice</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = +prompt("Enter a number");
    } while (value < 1 || value > 10)
    alert("So ban vua nhap la " + value)
</script>

</body>
</html>
