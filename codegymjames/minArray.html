<script>
  function minArray(n) {
    if (n.length === 0) {
     return -1
    }
    let min = n[0];
    for(let i = 1; i < n.length; i++){
      if(n[i] < min){
        min = n[i];
      }
    }
    result = min.indexOf(n);
    return result;
  }
  let arr1 = [3, 5, 1, 8, -3, 7, 8];
  let minimum = arr1[minArray(arr1)];
  alert(minimum);

</script>
