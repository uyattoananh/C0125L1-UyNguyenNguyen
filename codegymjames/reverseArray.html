<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Array</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.write(reverseArray(x));
function reverseArray(n) {
    let first = 0;
    let last = n.length - 1;
    while (first < last) {
        let b = n[first];
        n[first] = n[last];
        n[last] = b;
        first++;
        last--;
    }
    return n;
}
</script>

</body>
</html>
