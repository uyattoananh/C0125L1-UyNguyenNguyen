<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }
        this.setDay = function(day) {
                this.day = day;
        }
        this.setMonth = function(month) {
                this.month = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }
    };
    let date = new MyDate(2, 2, 2007);
    date.setDay(1);
    date.setMonth(1);
    date.setYear(2019);
    let day = date.getDay().toString();
    if (day.length === 1) {
        day = "0" + day;
    }
    let month = date.getMonth().toString();
    if (month.length === 1) {
        month = "0" + month;
    }
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
