<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
</head>
<body>
<script>
  let table = "";
  let i, j;
  table = "<table border='1' width='1100' cellspacing='5' cellpadding='10'>";
  for (i = 0; i < 10; i++) {
    table += "<tr>";
    for (j = 0; j < 10; j++) {
      table += "<td>" + (i + 1) + " * " + (j + 1) + " = " + (i + 1) * (j + 1) + "</td>";
    }
    table += "</tr>";
  }
  table += "</table>";
  document.write(table);
</script>
</body>
</html>
