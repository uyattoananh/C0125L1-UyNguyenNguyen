<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>
</body>
</html>
