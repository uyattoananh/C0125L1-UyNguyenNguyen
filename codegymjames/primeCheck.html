<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let number = +prompt("Enter a number");
  if (number < 0 | number === 0) {
    alert("invalid number");
  }
  if (isNaN(number)) {
    alert("invalid input");
  }
  number = parseInt(number);

  function isPrime(n) {
    let isPrime = true
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        isPrime = false
        break;
      }
    }
    return isPrime;
  }
  check = isPrime(number);
  if (check) {
    alert("Is prime");
  } else {
    alert("Is not prime");
  }

</script>

</body>
</html>
