<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form action="http://localhost:8080" method="GET" class="wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy</p><br>
    <select>
        <option value="  ">A</option>
        <option>B (+ 0.5%)</option>
        <option>C (+ 0.5%)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd">1 - 10$<br>
    <input type="radio" name="rd">10 - 20$<br>
    <input type="radio" name="rd">20 - 30$<br>
    <p>Name<span style="color-red">*</span> </p>
    <input type="text" name="fname" placeholder="Enter your first name" size="15">
    <input type="text" name="lname" placeholder="Enter your last name" size="15">
    <p>Email</p>
    <input type="email" name="email" placeholder="Enter your email" size="35">
    <p>Phone number</p>
    <input type="text" name="phone1" size="5">
    <input type="text" name="phone2" size="5">
    <input type="text" name="phone3" size="5">
    <br>
    <p><input type="button" name="btSubmit" value="Submit"></p>


</form>


</body>
</html>
